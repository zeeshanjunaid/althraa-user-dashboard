<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />

    <title>Resigter | Althraa</title>
  </head>
  <body>
    <header class="container-fluid header header__register">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="logo">
          <a class="navbar-brand" href="#">
            <img
              class="logo__img"
              srcset="
                ../images/logo/logotype.png    1x,
                ../images/logo/logotype@2x.png 2x
              "
              alt="Althraa Logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <section class="register container">
      <div class="row">
        <div class="col-md-4 register__container">
          <h2 class="register__heading">Registration</h2>
          <form class="register__form">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Type your email here"
              />
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Type your password here"
              />
            </div>
            <button type="submit" class="button button__block">
              Register &rarr;
            </button>
          </form>
          <div class="register__or">&mdash; or &mdash;</div>
          <div class="regsiter__google">
              <button class="button__google">Register with Google <img class="button__google-img" src="../images/google.svg" /></button>
          </div>
          <div class="register__login-link">Already have an account? <span><a href="login.html">Login</a></span></div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
